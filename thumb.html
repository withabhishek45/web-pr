<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Thumbnail Downloader</title>
    <!-- link css -->
    <link rel="stylesheet" href="thumbnail.css">

    <!-- import icon using js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js">

</head>
<body>
    <form action="#">
        <header>Thumbnail Downloader</header>
        <div class="url-input">
            <span class="title">Paste video link : </span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watchndkjndjknrkjg">
            </div>
        </div>
        <div class="preview-area">
            <i class ="fas fa-cloud-download-alt"></i>
            <span>Paste video url to see preview</span>
        </div>
        <button class="download-button " type="submit">Download Thumbnail</button>
    </form>
</body>
</html>
